<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Kółko i krzyżyk</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link href='https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="index.js"></script>
</head>
<body> 
    <div class = "top">
        <div class = "h11">
        <h1>Tic-tac-toe</h1>
        </div>
        <div class = "history">
            <table class = "scoreBoard">
                <tr>
                    <td>Stats:</td>
                </tr>
                <tr>
                    <td>X Wins: <span class = "Xhistory"></span></td>
                </tr>
                <tr>
                    <td>O Wins: <span class = "Ohistory"></span></td>
                </tr>
                <tr>
                    <td>Draws: <span class = "Draws"></span></td>
                </tr>
            </table>
        </div>     
    </div>
    <div class="containter">
        
        <canvas id="fireworks"></canvas>
        <div class="grid">
            <div class="pole"></div>
            <div class="pole"></div>
            <div class="pole"></div>
            <div class="pole"></div>
            <div class="pole"></div>
            <div class="pole"></div>
            <div class="pole"></div>
            <div class="pole"></div>
            <div class="pole"></div>
        </div>
        <div class = "rotatingText">
        
            <div class="rotatingText-content">
                <p id="jeden"></p>
                <p id="dwa"></p>
                <p id="trzy"></p>
                <p id="cztery"></p>  
            </div>
    </div>
        <div>
            <button class = "butt" onclick = reset()>Play again</button>
        </div>
    </div>
</body>
</html>
